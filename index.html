<!DOCTYPE html>
<html lang="ka">
<head>
<meta charset="UTF-8">
<title>Bravelo</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin:0;
    background:#f4f4f4;
  }
  header {
    background:#232f3e;
    color:white;
    padding:10px;
    display:flex;
    align-items:center;
    justify-content:space-between;
  }
  header img {
    height:40px;
  }
  #search {
    padding:6px;
    border:none;
    border-radius:4px;
  }
  nav {
    background:#37475a;
    padding:10px;
  }
  nav a {
    color:white;
    margin-right:15px;
    text-decoration:none;
  }
  .container {
    padding:20px;
  }
  .products {
    display:grid;
    grid-template-columns:repeat(auto-fit,minmax(220px,1fr));
    gap:20px;
  }
  .product {
    background:white;
    padding:15px;
    border-radius:8px;
    text-align:center;
    box-shadow:0 2px 5px rgba(0,0,0,0.1);
  }
  .product img {
    max-width:100%;
    height:auto;
    border-radius:5px;
  }
  .price {
    color:green;
    font-weight:bold;
  }
</style>
</head>
<body>

<header>
  <img src="https://i.ibb.co/5M1Xzn8/bravelo-logo.png" alt="Bravelo Logo">
  <input type="text" id="search" placeholder="პროდუქტის ძებნა...">
</header>

<nav>
  <a href="#">დღევანდელი შეთავაზებები</a>
  <a href="#">კლიენტების სერვისი</a>
  <a href="#">სასაჩუქრე ბარათები</a>
  <a href="#">გაყიდე</a>
</nav>

<div class="container">
  <div class="products" id="product-list"></div>
</div>

<script>
const PRODUCTS = [
  {
    id:1,
    title:'გურანდააააააააააააააა',
    price:69,
    img:'https://picsum.photos/seed/headphones/600/400',
    desc:'Comfortable, long battery life.',
    link:'#'
  },
  {
    id:2,
    title:'ფული მინდაააააა',
    price:1111,
    img:'https://picsum.photos/seed/bottle/600/400',
    desc:'Keeps drinks cold for 24h.',
    link:'#'
  },
  {
    id:3,
    title:'ისიც მინდაა',
    price:1221,
    img:'https://i.imgur.com/X9yFF08.jpeg',
    desc:'Lightweight and adjustable.',
    link:'#'
  }
];

function displayProducts(items) {
  const container = document.getElementById('product-list');
  container.innerHTML = '';
  items.forEach(p => {
    container.innerHTML += `
      <div class="product">
        <a href="${p.link}" target="_blank">
          <img src="${p.img}" alt="${p.title}">
          <h3>${p.title}</h3>
        </a>
        <p class="price">$${p.price}</p>
        <p>${p.desc}</p>
      </div>
    `;
  });
}

document.getElementById('search').addEventListener('input', function() {
  const term = this.value.toLowerCase();
  const filtered = PRODUCTS.filter(p => p.title.toLowerCase().includes(term));
  displayProducts(filtered);
});

displayProducts(PRODUCTS);
</script>

</body>
</html>
